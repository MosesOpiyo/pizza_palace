<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <h1>PizzaPlace</h1>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <img src="/images/icon.png">

        </div>

    </div>
    <div id="order">
        <div class="now">
            <div class="placeOrder">
                <form>
                    <div class="card">
                        <div class="card-body">

                            <div class="form-group">
                                <h2>make your order</h2>
                                <div id="size">
                                    <div class="order">

                                    </div>
                                    <label for="sizePizza">Size</label><br></br>
                                    <select class="browser-default custom-select" id="sizePizza">
                        <option label="options" value=""></option>             
                        <option label="Large  ksh 2500" value="2500"></option>
                        <option label="Medium ksh 2000" value="2000"></option>
                        <option label="Small ksh 1500" value="1500"></option>
                      </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <div id="crust">
                                    <label for="pizzaCrust">Crust</label><br></br>
                                    <select class="browser-default custom-select" id="pizzaCrust">
                        <option label="options"></option>
                        <option label="Thin ksh 600" value="600"></option>
                        <option label="Thick ksh 750" value="750"></option>
                        <option label="Cheese ksh 450" value="450"></option>
                        <option label="flat ksh 300" value="300"></option>
                      </select>
                                </div>
                            </div>



                            <div class=" form-group">
                                <div id="flavour">
                                    <label for="pizzaFlavour">Choose flavor</label><br></br>
                                    <select class="browser-default custom-select" id="pizzaFlavour">
                        <option label="options"></option>
                        <option label="Hawaiian"></option>
                        <option label="Pepperoni"></option>
                        <option label="Meat"></option>
                        <option label="Veggie"></option>
                        <option label="Cheese"></option>
                      </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <div id="toppings">
                                    <label for="pizzaTopping">Toppings</label><br></br>
                                    <select class="browser-default custom-select" id="pizzaTopping">
                        <option label="Choose"></option>
                        <option label="Pepperoni ksh.200" value="200"></option>
                        <option label="extra cheese ksh150" value="150"></option>
                        <option label="mushrooms ksh 300" value="300"></option>
                        <option label="Bacon ksh.100" value="100"></option>
                      </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div id="number">
                                    <label for="quantity">Quantity</label><br></br>
                                    <input class="form-control" type="number" name="pizza" id="quantityPizza" placeholder="0" max="" min="1">
                                </div>
                            </div>
                        </div>
                        <br>

                        <button onclick="totalAmount()">order now</button>

                    </div>
            </div>

        </div>
    </div>
    </div>
    </div>

    <script src="main.js"></script>
    <script src="js/jquery-1.12.0.js"></script>
</body>

</html>
